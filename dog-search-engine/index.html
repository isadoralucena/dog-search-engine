<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador Cachorro</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="container">
        <header>
            <div class="row justify-content-center ">
                <img onclick="window.location.href='result.html'" class="mt-5 w-logo" src="img/logo.png">
            </div>
            <h1 class="text-center" onclick="window.location.href='result.html'">Cachorro</h1>
        </header>

        <div class="mx-auto my-3 w-75 input-group"> 
            <div class="input-group-prepend">
                <button onclick="window.location.href='result.html'" class="btn btn-outline-secondary" type="button"> <!--btn btn-outline-secondary-->
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <input type="text" class="form-control" placeholder="Pesquise">
            <div class="input-group-append">
                <button onclick="window.location.href='result.html'" class="btn btn-outline-secondary" type="button">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
        </div>

        <section class="row w-75 mx-auto mt-5 align-items-center">
            <div class="col-md my-sm-4">
                <img class="img-fluid" src="img/dummy_ads/cat_1.jpg">
            </div>
            <div class="col-md my-sm-4">
                <img class="img-fluid"  src="img/dummy_ads/cat_2.jpg">
            </div>
            <div class="col-md my-sm-4">
                <img class="img-fluid"  src="img/dummy_ads/cat_3.jpg">
            </div>
        </section>
    </main>

    <footer class="mt-auto bg-footer">
        <div class="container my-3">
            <p class="float-start">&copy; Cachorro</p>
            <address>
                <p class="float-end">(77)5 5555-5555</p>
            </address>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
